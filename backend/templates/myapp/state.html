<h2 align="center">COVID 19 Latest Data</h2>
<div align="center">
<button type="button" class="btn btn-warning">
  Total Confirmed <span class="badge badge-warning">{{total_confirmed}}</span>
</button>
<button type="button" class="btn btn-primary">
  Total Active <span class="badge badge-light">{{total_active}}</span>
</button>

<button type="button" class="btn btn-success">
  Total Recovered <span class="badge badge-success">{{total_recovered}}</span>
</button>

<button type="button" class="btn btn-danger">
  Total Deaths <span class="badge badge-danger">{{total_death}}</span>
</button>
</div>
<br/>
<br/>
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
<!--      <th >#</th>-->
      <th class="th-sm" >Country</th>
      <th class="th-sm" >Confirmed</th>
      <th class="th-sm" >Active</th>
      <th class="th-sm" >Recovered</th>
      <th class="th-sm" >Deaths</th>
    </tr>
  </thead>
  <tbody>
<!--    {{state_data}}-->
  {% for data in state_data %}
    <tr>
      {% if data.name == "India" %}
        <td><a href="/{{data.name}}">{{data.name}}</a></td>
      {% else %}
        <td>{{data.name}}</td>
      {% endif %}
      <td>{{data.confirmed}}</td>
      <td>{{data.active}}</td>
      <td>{{data.recovered}}</td>
      <td>{{data.deceased}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
